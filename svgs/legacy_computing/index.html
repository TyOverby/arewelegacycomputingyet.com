<!DOCTYPE html>
<html>
<head>
    <title>Symbols for Legacy Computing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .header-row {
            display: grid;
            gap: 1px;
            margin-bottom: 1px;
            font-size: 9px;
        }
        .header-cell {
            text-align: center;
            font-weight: bold;
            padding: 2px 0;
        }
        .grid {
            width: fit-content;
            display: grid;
            gap: 1px;
            border: 1px solid #000;
        }
        .row-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            background: #f8f8f8;
            border-right: 1px solid #000;
        }
        .cell {
            border: 1px solid #ccc;
            text-align: center;
            padding: 2px;
            min-height: 55px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .cell.empty {
            background: #f0f0f0;
        }
        .glyph {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glyph img {
            width: 28px;
            height: 28px;
        }
        .code {
            font-size: 7px;
            color: #333;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>1FB00 - 1FBFF    Symbols for Legacy Computing    1FB00 - 1FBFF</h2>
        <div class="header-row" style="grid-template-columns: 30px repeat(16, 50px);">
            <div class="header-cell"></div>
            <div class="header-cell">1FB0</div>
            <div class="header-cell">1FB1</div>
            <div class="header-cell">1FB2</div>
            <div class="header-cell">1FB3</div>
            <div class="header-cell">1FB4</div>
            <div class="header-cell">1FB5</div>
            <div class="header-cell">1FB6</div>
            <div class="header-cell">1FB7</div>
            <div class="header-cell">1FB8</div>
            <div class="header-cell">1FB9</div>
            <div class="header-cell">1FBA</div>
            <div class="header-cell">1FBB</div>
            <div class="header-cell">1FBC</div>
            <div class="header-cell">1FBD</div>
            <div class="header-cell">1FBE</div>
            <div class="header-cell">1FBF</div>
        </div>
        <div class="grid" id="grid0" style="grid-template-columns: 30px repeat(16, 50px);"></div>
    </div>

    <script>
        const sections = [
            { id: 0, startCol: 0x1FB0, endCol: 0x1FBF, rangeStart: 0x1FB00, rangeEnd: 0x1FBFF },
        ];

        sections.forEach(section => {
            const grid = document.getElementById('grid' + section.id);

            for (let row = 0; row < 16; row++) {
                const rowHeader = document.createElement('div');
                rowHeader.className = 'row-header';
                rowHeader.textContent = row.toString(16).toUpperCase();
                grid.appendChild(rowHeader);

                for (let col = section.startCol; col <= section.endCol; col++) {
                    const codepoint = (col << 4) | row;
                    const hex = codepoint.toString(16).toUpperCase();

                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    if (codepoint < section.rangeStart || codepoint > section.rangeEnd) {
                        cell.classList.add('empty');
                        cell.innerHTML = `<div class="glyph"></div><div class="code">${hex}</div>`;
                    } else {
                        cell.innerHTML = `
                            <div class="glyph">
                                <img src="U+${hex}.svg" alt="U+${hex}" onerror="this.parentElement.innerHTML='?'">
                            </div>
                            <div class="code">${hex}</div>
                        `;
                    }

                    grid.appendChild(cell);
                }
            }
        });
    </script>
</body>
</html>
